<ion-header style="margin-top: 20px">
  <ion-item>
    <ion-label>Seja bem vindo <strong>{{userData.name}}</strong></ion-label>
    <ion-icon (click)="resetLogin()" name="log-out-outline" color="medium">
    </ion-icon>
  </ion-item>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeSm="12"
        sizeMd="8"
        sizeLg="6"
        sizeXl="4"
        style="margin: 0 auto"
      >
        <ion-list style="padding-top: 0px" lines="none">
          <ion-card style="padding: 0px">
            <ion-card-content>
              <p>Nome: <strong>{{userData.name}}</strong></p>
              <p>E-mail: <strong>{{userData.email}}</strong></p>
              <p>
                Empresa: <strong>{{organizationData._corporateName}}</strong>
              </p>

              <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    <ion-button
                      href="{{organizationData._linkRegister}}"
                      style="width: 100%; height: 50px"
                      disabled="{{!organizationData._linkRegister}}"
                    >
                      <ion-icon name="add" style="font-size: 37px"></ion-icon>
                    </ion-button>
                    <p style="text-align: center">Cadastrar</p>
                  </ion-col>

                  <ion-col size="6">
                    <ion-button
                      (click)="clickLinks()"
                      style="width: 100%; height: 50px"
                      color="dark"
                    >
                      <ion-icon
                        name="pencil-outline"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">Alterar</p>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6">
                    <ion-button
                      href="{{organizationData._linkSales}}"
                      style="width: 100%; height: 50px"
                      color="success"
                      disabled="{{!organizationData._linkSales}}"
                    >
                      <ion-icon
                        name="logo-usd"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">Tanque de Vendas</p>
                  </ion-col>

                  <ion-col size="6">
                    <ion-button
                      href="{{organizationData._linkForecast}}"
                      style="width: 100%; height: 50px"
                      color="tertiary"
                      disabled="{{!organizationData._linkForecast}}"
                    >
                      <ion-icon
                        name="stats-chart-outline"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">Forecast</p>
                  </ion-col>
                </ion-row>

                <ion-row [hidden]="!organizationData._active">
                  <ion-col size="6">
                    <ion-button
                      href="{{organizationData._firstActionLink}}"
                      style="width: 100%; height: 50px"
                      color="medium"
                    >
                      <ion-icon
                        name="build-outline"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">
                      {{organizationData._firstActionName}}
                    </p>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button
                      href="{{organizationData._secondActionLink}}"
                      style="width: 100%; height: 50px"
                      color="warning"
                    >
                      <ion-icon
                        name="construct-outline"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">
                      {{organizationData._secondActionName}}
                    </p>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6">
                    <ion-button
                      href="https://www.youtube.com/channel/UCBzh_sR8QNUQ7N1Nr4kTbmQ?view_as=public"
                      style="width: 100%; height: 50px"
                      color="danger"
                    >
                      <ion-icon
                        name="logo-youtube"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">Youtube</p>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button
                      href="https://www.grandesplanos.com.br"
                      style="width: 100%; height: 50px"
                      color="secondary"
                    >
                      <ion-icon
                        name="laptop-outline"
                        style="font-size: 37px"
                      ></ion-icon>
                    </ion-button>
                    <p style="text-align: center">Grandes Planos</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
